<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Tycoon - Player Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0); /* Transparent background */
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 300px; /* Smaller container width */
      height: 400px; /* Smaller container height */
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Transparent container with slight background for visibility */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 1000;
      resize: both;
      overflow: auto;
    }

    h1 {
      color: #f39c12;
      font-size: 1.5rem; /* Adjusted font size */
      margin: 0;
    }

    h2 {
      color: #fff;
      font-size: 1rem; /* Adjusted font size */
    }

    .category {
      margin: 15px 0;
      padding: 5px;
      background: #444;
      border-radius: 5px;
      display: inline-block;
      width: 100%;
      text-align: left;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #c0392b;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #e74c3c;
    }

    footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #bbb;
    }

    .output {
      margin-top: 10px;
      padding: 5px;
      background-color: #333;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container" id="draggable-container">
    <h1>Transport Tycoon</h1>
    <h2>Player Stats</h2>
    
    <div class="category">
      <h3>Personal Information</h3>
      <button id="get-name">Name</button>
      <button id="get-job">Job</button>
      <button id="get-discord">Discord ID</button>
    </div>

    <div class="category">
      <h3>Financial Information</h3>
      <button id="get-wallet">Wallet Balance</button>
      <button id="get-bank">Bank Balance</button>
    </div>

    <div class="category">
      <h3>Vehicle Information</h3>
      <button id="get-vehicle">Current Vehicle</button>
      <button id="get-vehicle-make">Vehicle Make</button>
      <button id="get-vehicle-class">Vehicle Class</button>
    </div>

    <div class="category">
      <h3>Location Information</h3>
      <button id="get-location">Location</button>
      <button id="get-zone">Current Zone</button>
      <button id="get-street">Street Name</button>
    </div>

    <div class="category">
      <h3>Waypoint</h3>
      <button id="set-waypoint">Set Closest Trainyard Waypoint</button>
    </div>

    <footer>
      <p>Data provided by Transport Tycoon API</p>
    </footer>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Make the app draggable
    const container = document.getElementById('draggable-container');
    let isDragging = false;
    let offsetX, offsetY;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - container.getBoundingClientRect().left;
      offsetY = e.clientY - container.getBoundingClientRect().top;
      container.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        container.style.left = e.clientX - offsetX + 'px';
        container.style.top = e.clientY - offsetY + 'px';
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      container.style.cursor = 'move';
    });

    // Listen for data from the game client
    window.addEventListener('message', (event) => {
      if (event.data.type === 'playerData') {
        updatePlayerData(event.data);
      }
    });

    // Fetch player data from the game client using getData
    function fetchPlayerData() {
      const command = { type: "getData" };
      window.parent.postMessage(command, '*');
    }

    // Update the player stats on the page
    let playerData = {}; // Store player data globally

    function updatePlayerData(data) {
      playerData = data; // Update the global player data

      // Handle button clicks to show player data
      document.getElementById('get-name').addEventListener('click', () => {
        displayOutput(`Player Name: ${data.name}`);
      });

      document.getElementById('get-job').addEventListener('click', () => {
        displayOutput(`Job: ${data.job}`);
      });

      document.getElementById('get-discord').addEventListener('click', () => {
        displayOutput(`Discord ID: ${data.discord || 'N/A'}`);
      });

      document.getElementById('get-wallet').addEventListener('click', () => {
        displayOutput(`Wallet Balance: $${data.wallet}`);
      });

      document.getElementById('get-bank').addEventListener('click', () => {
        displayOutput(`Bank Balance: $${data.bank}`);
      });

      document.getElementById('get-vehicle').addEventListener('click', () => {
        displayOutput(`Current Vehicle: ${data.vehicle || 'None'}`);
      });

      document.getElementById('get-vehicle-make').addEventListener('click', () => {
        displayOutput(`Vehicle Make: ${data.vehicleMake || 'N/A'}`);
      });

      document.getElementById('get-vehicle-class').addEventListener('click', () => {
        displayOutput(`Vehicle Class: ${data.vehicleClassName || 'N/A'}`);
      });

      document.getElementById('get-location').addEventListener('click', () => {
        displayOutput(`Location: X: ${data.pos_x}, Y: ${data.pos_y}, Z: ${data.pos_z}`);
      });

      document.getElementById('get-zone').addEventListener('click', () => {
        displayOutput(`Current Zone: ${data.zoneName || 'Unknown'}`);
      });

      document.getElementById('get-street').addEventListener('click', () => {
        displayOutput(`Street Name: ${data.street || 'Unknown'}`);
      });
    }

    // Function to display output on the page
    function displayOutput(message) {
      const output = document.getElementById('output');
      output.textContent = message;
    }

    // Function to set waypoint to closest trainyard
    function setClosestTrainyard() {
      if (!playerData.pos_x || !playerData.pos_y) {
        displayOutput("Player location data is missing.");
        return;
      }

      // List of trainyard coordinates (example)
      const trainyards = [
        { name: "Trainyard A", x: 1000, y: 1500 },
        { name: "Trainyard B", x: 2000, y: 2500 },
        { name: "Trainyard C", x: 1500, y: 3000 }
      ];

      // Calculate closest trainyard based on current player location
      let closestTrainyard = trainyards[0];
      let minDistance = getDistance(playerData.pos_x, playerData.pos_y, closestTrainyard.x, closestTrainyard.y);

      for (let i = 1; i < trainyards.length; i++) {
        const distance = getDistance(playerData.pos_x, playerData.pos_y, trainyards[i].x, trainyards[i].y);
        if (distance < minDistance) {
          minDistance = distance;
          closestTrainyard = trainyards[i];
        }
      }

      // Set waypoint to the closest trainyard
      const command = { type: "setWaypoint", x: closestTrainyard.x, y: closestTrainyard.y };
      window.parent.postMessage(command, '*');
      displayOutput(`Waypoint set to: ${closestTrainyard.name}`);
    }

    // Calculate distance between two points (Haversine formula)
    function getDistance(x1, y1, x2, y2) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Set up the button for setting the waypoint
    document.getElementById('set-waypoint').addEventListener('click', setClosestTrainyard);

    // Fetch player data when the app loads
    fetchPlayerData();
  </script>

</body>
</html>
