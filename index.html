    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #1e293b;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        #menu h3 {
            margin: 0 0 10px;
        }

        #menu select {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #64748b;
            color: white;
        }

        #menu button {
            padding: 10px 15px;
            background: #3b82f6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #menu button:hover {
            background: #2563eb;
        }

        #shelf {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            background: #1e293b;
            color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: transform 0.4s ease, opacity 0.4s ease;
            padding: 20px;
            z-index: 1000;
            transform: translateX(100%); /* Start off-screen */
            opacity: 0; /* Fully transparent */
        }

        #shelf.open {
            transform: translateX(0); /* Slide into view */
            opacity: 1; /* Fully visible */
        }

        #shelf h3 {
            margin: 0 0 15px;
        }

        #shelf ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #shelf ul li {
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #64748b;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #shelf ul li:hover {
            background: #3b82f6;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #64748b;
            color: white !important; /* Force the text color to be white */
            caret-color: white; /* Ensures the text cursor is also white */
            outline: none;
            -webkit-text-fill-color: white; /* Fix for WebKit-based browsers */
        }


        .moveable {
            cursor: grab;
        }
    </style>

            updateLocationList(currentLocations);

            // Slide the shelf in and make it visible
            shelf.classList.add("open");
        });


        // Update the location list based on a search query or full list
        function updateLocationList(locationsToShow) {
            locationList.innerHTML = ""; // Clear previous options
            locationsToShow.forEach(location => {
                const li = document.createElement("li");
                li.textContent = location.name;
                li.addEventListener("click", () => {
                    const { x, y } = location;
                    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
                    console.log(`Waypoint set to: X=${x}, Y=${y}`);
                    sendPinCommand(); // Send the "pin" command
                    shelf.classList.remove("open");
                });
                locationList.appendChild(li);
            });
        }

        // Search bar input event
        searchBar.addEventListener("input", () => {
            const query = searchBar.value.toLowerCase();
            const filteredLocations = currentLocations.filter(location =>
                location.name.toLowerCase().includes(query)
            );
            updateLocationList(filteredLocations);
        });

        // Close the shelf by clicking anywhere outside
        document.addEventListener("click", (e) => {
            if (!shelf.contains(e.target) && !viewLocationsButton.contains(e.target)) {
                shelf.classList.remove("open");
            }
        });

        // Send the "pin" command to the game client
        function sendPinCommand() {
            const command = { type: "pin" };
            window.parent.postMessage(command, "*");
            console.log("Sent pin command:", command);
        }

        // Make the menu movable
        const menu = document.getElementById("menu");
        let isDragging = false;
        let offsetX, offsetY;

        menu.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - menu.offsetLeft;
            offsetY = e.clientY - menu.offsetTop;
            menu.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                menu.style.left = `${e.clientX - offsetX}px`;
                menu.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            menu.style.cursor = "grab";
        });
    </script>
</body>
</html>
